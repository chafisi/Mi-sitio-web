<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Básico (Requisitos)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- Estilos CSS (Reutilizados del diseño UX para un buen aspecto) --- */
        body {
            background-color: #1a1a2e;
            color: #e4e4e4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #2c2c44;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Tamaño ajustado */
        }

        h1 {
            color: #9d81d2;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* Display del Contador */
        .counter-display {
            padding: 15px 0;
            margin-bottom: 20px;
            min-height: 90px;
        }

        .count-value {
            display: block;
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            line-height: 1;
        }
        
        /* Mensajes de Retroalimentación */
        .message {
            min-height: 30px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .message-vamos {
            color: #e4e4e4; /* Neutral/Blanco */
        }
        .message-bien {
            color: #34a853; /* Verde para 'Bien' */
        }

        /* Botones */
        .button-group {
            display: flex;
            justify-content: center; /* Centrar los dos botones */
            gap: 20px;
            margin-top: 30px;
        }

        .btn-action {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-action:active:not(:disabled) {
            transform: translateY(1px);
        }

        .btn-plus {
            background-color: #4285f4; /* Azul */
            color: white;
        }
        .btn-reset {
            background-color: #db4437; /* Rojo/Naranja */
            color: white;
        }
        
        .btn-action:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    function App() {
      // 1. Estado para el conteo principal
      const [count, setCount] = React.useState(0);
      
      // 2. Lógica del mensaje condicional
      const message = count < 5 ? "¡Vamos!" : "¡Bien!";
      const messageClass = count < 5 ? "message-vamos" : "message-bien";

      // Manejador para el botón +1
      const handleIncrement = () => {
        setCount(count + 1);
      };
      
      // Manejador para el botón Reset
      const handleReset = () => {
        setCount(0);
      };

      return (
        <div className="card">
          <h1>Mi primer React</h1>
          
          <div className="counter-display">
            <p>Contador:</p>
            <span className="count-value">{count}</span>
          </div>
          
          {/* Texto que cambia según la lógica requerida */}
          <p className={`message ${messageClass}`}>
            {message}
          </p>

          <div className="button-group">
            {/* Botón +1 */}
            <button
              className="btn-action btn-plus"
              onClick={handleIncrement}
            >
              +1
            </button>

            {/* Botón Reset (Desactivado si ya está en 0 para mejorar HCI) */}
            <button
              className="btn-action btn-reset"
              onClick={handleReset}
              disabled={count === 0}
            >
              Reset
            </button>
          </div>
          
        </div>
      );
    }

    // Inicialización de la aplicación
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

    </script>
</body>
</html>
