<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal de Eventos</title>
    <!-- Usamos Tailwind para clases utilitarias -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluimos Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ENLACE AL ARCHIVO DE ESTILOS EXTERNO -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-16 sm:pb-0"> <!-- Padding en el body para evitar que el footer cubra contenido en móvil -->
    
    <!-- UI DE UTILIDAD (Modo Oscuro y Ancho de Pantalla) -->
    <button id="dark-mode-toggle" aria-label="Alternar Modo Oscuro" class="absolute top-4 right-4 z-10 p-2 rounded-full bg-white dark:bg-gray-700 shadow-md">
        <i class="fas fa-sun text-lg text-gray-800 dark:text-gray-200"></i>
    </button>
    <div id="screen-width-display" class="absolute top-4 left-4 z-10 text-xs text-gray-500 dark:text-gray-400 p-2 bg-white dark:bg-gray-800 rounded-lg shadow-md hidden sm:block">
        Ancho: 0px
    </div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- 1. ENCABEZADO: Logotipo / Iniciar sesión -->
        <header class="flex justify-between items-center py-4 border-b border-gray-200 dark:border-gray-700 mb-8">
            <div class="text-2xl font-black text-gray-900 dark:text-white">
                Eventos <span class="text-indigo-500">App</span>
            </div>
            <!-- El botón de inicio de sesión se usará para mostrar el estado de autenticación de Firebase -->
            <button id="auth-status-btn" class="btn-primary text-sm font-semibold">
                <i class="fas fa-spinner fa-spin mr-2"></i> Cargando...
            </button>
        </header>

        <!-- CUERPO PRINCIPAL -->
        <main>
            <!-- 1. TEXTO PRINCIPAL -->
            <h2 class="text-3xl sm:text-4xl font-extrabold mb-8 text-center sm:text-left">
                Encuentra tus eventos <span class="text-indigo-500">por zona.</span>
            </h2>

            <!-- 2. SECCIÓN FILTRADO Y BÚSQUEDA -->
            <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg mb-8">
                <h3 class="text-lg font-semibold mb-3 text-gray-700 dark:text-gray-300">Opciones de Búsqueda</h3>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 items-stretch">
                    
                    <!-- 2.1. Filtros (Icono) -->
                    <button class="flex-shrink-0 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 p-3 rounded-lg transition">
                        <i class="fas fa-filter text-xl"></i>
                    </button>
                    
                    <!-- 2.2. Desplegable de ciudades -->
                    <select id="city-filter" class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-white appearance-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Todas las Ciudades</option>
                        <!-- Las opciones se pueden generar dinámicamente con JavaScript o mantener estáticas -->
                        <option value="Madrid">Madrid</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Ibi">Ibi</option>
                        <option value="Elche">Elche</option>
                    </select>
                    
                    <!-- 2.3. Botón geolocalización (funcionalidad no implementada) -->
                    <button class="flex-shrink-0 btn-primary flex items-center justify-center p-3 text-sm font-semibold">
                        <i class="fas fa-map-marker-alt mr-2"></i> Mi Ubicación
                    </button>
                </div>
            </section>

            <!-- 3. SECCIÓN TARJETAS DE EVENTOS (Contenedor dinámico) -->
            <section class="mb-10">
                <h3 class="text-2xl font-bold mb-6">Próximos Eventos</h3>

                <!-- Grid donde JavaScript inyectará las tarjetas -->
                <div id="events-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <p id="loading-message" class="col-span-full text-center text-gray-500 dark:text-gray-400">Cargando eventos...</p>
                </div>
            </section>

            <!-- Botón para inyectar datos de prueba (solo para la primera carga) -->
            <button id="seed-data-btn" class="btn-secondary w-full sm:w-auto mt-4" style="display:none;">
                <i class="fas fa-database mr-2"></i> Inicializar Datos de Ejemplo
            </button>

            <!-- Espacio de relleno para que el contenido no quede bajo el footer móvil -->
            <div class="h-16 sm:h-0"></div>
            
        </main>
        
        <!-- 4. PIE DE PÁGINA ESCRITORIO -->
        <footer class="hidden sm:block text-center py-6 border-t border-gray-200 dark:border-gray-700">
            <p class="text-xs text-gray-500 dark:text-gray-400">
                <span id="firestore-status" class="font-semibold"></span> | ID de Usuario: <span id="user-id-display" class="font-mono text-xs"></span>
            </p>
        </footer>

    </div>
    
    <!-- 5. PIE DE PÁGINA MÓVIL (NAVEGACIÓN FIJA) -->
    <footer class="mobile-footer p-3">
        <nav class="flex justify-around items-center text-sm">
            <a href="#" class="flex flex-col items-center p-2 text-indigo-500 dark:text-indigo-400">
                <i class="fas fa-star text-lg"></i>
                <span class="text-xs mt-1">Top</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-500 dark:text-gray-400 dark:hover:text-indigo-400">
                <i class="fas fa-search text-lg"></i>
                <span class="text-xs mt-1">Búsqueda</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-gray-500 hover:text-indigo-500 dark:text-gray-400 dark:hover:text-indigo-400">
                <i class="fas fa-calendar-alt text-lg"></i>
                <span class="text-xs mt-1">Agenda</span>
            </a>
        </nav>
    </footer>

    <!-- ¡IMPORTANTE! Referencia al archivo JavaScript externo -->
    <script src="javascript.js"></script>

</body>
</html>
