<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OcioPlus - Eventos</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Lucide Icons (Iconografía) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos personalizados y tipografía */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --primary: #06b6d4; /* Cyan-500 */
            --primary-dark: #0e7490; /* Cyan-700 */
            --bg-light: #f3f4f6; /* Gray-100 */
            --cta-reserve: #10b981; /* Emerald-500 */
            --cta-reserve-dark: #059669; /* Emerald-600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            /* Reservar espacio para el header y el footer */
            padding-top: 64px; 
            padding-bottom: 72px; 
        }
        /* Estilos para el Header Fijo */
        .header-fixed {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Estilos para la Barra de Navegación Fija */
        .navbar-fixed {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Clase para simular el efecto de tarjeta/elevación */
        .card-effect {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Estilo para ajustar el body cuando el navbar inferior está oculto (en PAN2) */
        .body-pan2 {
             padding-bottom: 0px !important; 
        }
    </style>
</head>
<body>

    <!-- ###################################################################### -->
    <!-- COMPONENTE: HEADER FIJO (RF 1.06, 1.07) -->
    <!-- ###################################################################### -->
    <header id="main-header" class="header-fixed fixed top-0 left-0 w-full z-10 bg-white p-3">
        <div id="pan1-header" class="max-w-xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button onclick="handleNavigation('PAN_MENU')" class="p-2 rounded-full hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6 text-gray-700"></i>
                    </button>
                    <h1 class="text-2xl font-extrabold text-cyan-700">OcioPlus</h1>
                </div>
                <button onclick="handleNavigation('PAN_CARRITO')" class="p-2 rounded-full hover:bg-gray-100 relative">
                    <i data-lucide="shopping-cart" class="w-6 h-6 text-gray-700"></i>
                    <!-- RF 1.07: Contador de ítems en el carrito (simulado) -->
                    <span id="cart-counter" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
            
            <!-- Área de Búsqueda (RF 1.08, 1.09) -->
            <div class="max-w-xl mx-auto mt-2 flex space-x-2">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="search-input" oninput="debounceSearch()" placeholder="Buscar eventos..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:ring-cyan-500 focus:border-cyan-500 shadow-sm transition">
                </div>
                <button onclick="handleNavigation('PAN3')" class="p-3 bg-cyan-600 text-white rounded-full hover:bg-cyan-700 transition">
                    <i data-lucide="sliders" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        
        <!-- Header de la Pantalla 2 (Detalle) - Inicialmente Oculto -->
        <div id="pan2-header" class="hidden flex items-center justify-between max-w-xl mx-auto">
            <button onclick="handleNavigation('PAN1')" class="p-2 rounded-full hover:bg-gray-100">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800 truncate" id="pan2-title-header">Detalle del Evento</h1>
            <button id="pan2-favorite-button" onclick="toggleFavorite(currentEvent ? currentEvent.ID_EVENTO : null)" class="p-2 rounded-full hover:bg-gray-100">
                <!-- Icono de Corazón se actualiza con JS -->
                <i data-lucide="heart" class="w-6 h-6 text-gray-700"></i> 
            </button>
        </div>
    </header>

    <!-- ###################################################################### -->
    <!-- CONTENIDO PRINCIPAL (PANEL 1: HOME) -->
    <!-- ###################################################################### -->
    <main id="pan1-main-content" class="p-4 mx-auto max-w-xl lg:max-w-7xl">
        
        <h2 id="list-title" class="text-2xl font-bold text-gray-800 mb-4">Próximos Eventos</h2>

        <!-- Contenedor del Listado de Eventos -->
        <div id="events-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Las tarjetas de eventos se inyectarán aquí -->
            <div id="loading-spinner" class="col-span-full flex justify-center items-center h-40">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500"></div>
            </div>
        </div>

        <!-- RF 1.03: Botón de Cargar Más -->
        <div id="load-more-container" class="mt-8 text-center hidden">
            <button onclick="loadMoreEvents()" class="px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-full hover:bg-gray-300 transition shadow-md">
                Cargar más eventos
            </button>
        </div>

    </main>

    <!-- ###################################################################### -->
    <!-- CONTENIDO PRINCIPAL (PANEL 2: DETALLE DEL EVENTO) -->
    <!-- ###################################################################### -->
    <section id="pan2-detail" class="hidden p-4 max-w-xl mx-auto">
        <!-- El contenido se inyecta dinámicamente -->
    </section>

    <!-- ###################################################################### -->
    <!-- COMPONENTE: FOOTER / BARRA DE NAVEGACIÓN (RF 1.10 - 1.13) -->
    <!-- ###################################################################### -->
    <footer id="main-navbar" class="navbar-fixed fixed bottom-0 left-0 w-full bg-white z-10 p-2 border-t border-gray-200">
        <div class="flex justify-around items-center max-w-xl mx-auto">
            <!-- RF 1.10: Cercanos -->
            <button id="tab-cercanos" onclick="setActiveTab('cercanos')" class="flex flex-col items-center p-2 rounded-full transition duration-300 transform hover:scale-105">
                <i data-lucide="map-pin" class="w-6 h-6 text-gray-400"></i>
                <span class="text-xs font-medium text-gray-500 mt-1">Cercanos</span>
            </button>
            <!-- RF 1.11: Mejor Valorados (Default) -->
            <button id="tab-valorados" onclick="setActiveTab('valorados')" class="flex flex-col items-center p-2 rounded-full transition duration-300 transform scale-110 shadow-lg bg-cyan-50 text-cyan-600">
                <i data-lucide="star" class="w-6 h-6 text-cyan-600 fill-cyan-400"></i>
                <span class="text-xs font-bold text-cyan-600 mt-1">Valorados</span>
            </button>
            <!-- RF 1.12: Mi Agenda/Perfil -->
            <button id="tab-perfil" onclick="setActiveTab('perfil')" class="flex flex-col items-center p-2 rounded-full transition duration-300 transform hover:scale-105">
                <i data-lucide="user" class="w-6 h-6 text-gray-400"></i>
                <span class="text-xs font-medium text-gray-500 mt-1">Perfil</span>
            </button>
        </div>
    </footer>

</body>
</html>
