<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Drag & Drop de Coincidencias</title>
    
    <style>
        /* --- ESTILOS CSS --- */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f7f6;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            margin-bottom: 50px;
        }

        /* √Årea de Destino Fija */
        .fixed-targets, .draggable-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .fixed-targets h2, .draggable-items h2 {
            color: #34495e;
            text-align: center;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        /* Estilo general de las cajas */
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        /* --- Estilo de la Zona de Destino (Drop Zone) --- */
        .target-box {
            border: 3px dashed #3498db;
            background-color: #fff;
            color: #3498db;
            opacity: 0.7;
        }

        /* Estilo de la Zona de Destino al arrastrar encima */
        .target-box.hovered {
            background-color: #d6eaf8;
            border-color: #2980b9;
        }

        /* --- Estilo de los Elementos Arrastrables --- */
        .draggable-box {
            cursor: grab;
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 5px #c0392b;
            position: relative;
        }

        /* Estilo de los elementos al arrastrar */
        .draggable-box:active {
            cursor: grabbing;
        }
        
        /* Estilo del elemento que se est√° arrastrando */
        .dragging {
            opacity: 0.4;
            box-shadow: none;
        }

        /* --- Estilo de Coincidencia Exitosa --- */
        .matched {
            background-color: #27ae60;
            border: 3px solid #2ecc71;
            color: white;
            opacity: 1;
            box-shadow: none;
            cursor: default !important;
        }
        
        .matched .draggable-box {
            /* Estilo cuando el elemento draggable est√° dentro del target */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: white; /* Para que el texto sea visible */
            box-shadow: none;
            cursor: default;
        }

    </style>
</head>
<body>

    <h1>üéÆ Juego de Coincidencias Drag & Drop üéØ</h1>
    <p>Arrastra las cajas rojas sobre su letra correspondiente en la izquierda.</p>

    <div class="container">
        
        <div class="fixed-targets">
            <h2>Destinos Fijos</h2>
            <div id="target-A" class="box target-box" data-letter="A"></div>
            <div id="target-B" class="box target-box" data-letter="B"></div>
            <div id="target-C" class="box target-box" data-letter="C"></div>
        </div>

        <div class="draggable-items">
            <h2>Elementos Arrastrables</h2>
            <div id="drag-A" class="box draggable-box" draggable="true">A</div>
            <div id="drag-B" class="box draggable-box" draggable="true">B</div>
            <div id="drag-C" class="box draggable-box" draggable="true">C</div>
        </div>
        
    </div>
    
    <div id="message" style="color: #34495e; font-size: 1.2rem;"></div>

    <script>
        // --- L√ìGICA JAVASCRIPT ---

        const draggableItems = document.querySelectorAll('.draggable-box');
        const dropTargets = document.querySelectorAll('.target-box');
        const messageDisplay = document.getElementById('message');

        let draggedId = null;

        // 1. Manejadores para Elementos Arrastrables
        draggableItems.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragend', dragEnd);
        });

        function dragStart(e) {
            // Guardamos el ID del elemento arrastrado
            draggedId = e.target.id;
            
            // Usamos dataTransfer para almacenar el ID
            e.dataTransfer.setData('text/plain', draggedId);
            
            // A√±adimos clase para efecto visual
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // 2. Manejadores para Zonas de Destino
        dropTargets.forEach(target => {
            target.addEventListener('dragover', dragOver);
            target.addEventListener('dragenter', dragEnter);
            target.addEventListener('dragleave', dragLeave);
            target.addEventListener('drop', drop);
        });

        function dragOver(e) {
            // Impedir el comportamiento por defecto para permitir el drop
            e.preventDefault(); 
        }

        function dragEnter(e) {
            e.preventDefault();
            // Evitar cambiar el estilo si ya est√° llena la caja
            if (!e.target.classList.contains('matched')) {
                e.target.classList.add('hovered');
            }
        }

        function dragLeave(e) {
            e.target.classList.remove('hovered');
        }

        function drop(e) {
            e.preventDefault();
            const targetElement = e.currentTarget; // El div fijo donde se suelta
            
            targetElement.classList.remove('hovered');

            // Obtenemos el ID del elemento arrastrado
            const data = e.dataTransfer.getData('text/plain');
            const draggedElement = document.getElementById(data);

            if (!draggedElement) return;

            // 3. L√≥gica de Coincidencia
            const draggedLetter = draggedElement.innerText.trim();
            const targetLetter = targetElement.dataset.letter;

            if (draggedLetter === targetLetter) {
                // √âXITO: Coinciden
                
                // 1. Mover y estilizar el elemento arrastrado (para que se centre)
                draggedElement.style.position = 'absolute';
                draggedElement.style.margin = '0';
                
                // 2. Deshabilitar drag y drop
                draggedElement.draggable = false;
                targetElement.removeEventListener('drop', drop);

                // 3. Estilizar la caja de destino como "matched"
                targetElement.classList.add('matched');
                targetElement.innerText = draggedLetter; // Mostramos la letra en el destino
                
                // 4. Quitar el elemento del √°rea de arrastre original
                draggedElement.parentNode.removeChild(draggedElement);

                // 5. Feedback visual: Ocultar el texto del destino y a√±adir el elemento arrastrado
                targetElement.innerText = '';
                targetElement.appendChild(draggedElement);
                draggedElement.classList.add('matched');

                checkWinCondition();
                
            } else {
                // ERROR: No coinciden
                messageDisplay.innerText = `‚ùå Error: '${draggedLetter}' no va en el destino de '${targetLetter}'!`;
                
                // Opcional: A√±adir un efecto de error temporal (shake/flash)
                targetElement.style.animation = 'shake 0.5s';
                setTimeout(() => targetElement.style.animation = '', 500);
            }
        }
        
        // Funci√≥n para revisar si el juego ha terminado
        function checkWinCondition() {
            const matchedCount = document.querySelectorAll('.fixed-targets .matched').length;
            if (matchedCount === dropTargets.length) {
                messageDisplay.innerText = "üéâ ¬°Felicidades! ¬°Has completado todas las coincidencias correctamente! üéâ";
                messageDisplay.style.color = '#27ae60';
            }
        }
    </script>

</body>
</html>
