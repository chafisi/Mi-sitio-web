<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Reyes M치gico 游녬</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #d4af37; --royal-blue: #002366; --velvet: #800020; --white: #fdfcf0; }
        body { font-family: 'Georgia', serif; background: var(--royal-blue); color: var(--white); margin: 0; padding: 10px; }
        #app { max-width: 900px; margin: 0 auto; }
        
        .setup-card { background: var(--white); color: #333; padding: 20px; border-radius: 15px; border: 4px solid var(--gold); }
        .grid-profiles { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin: 20px 0; }
        .profile-input { background: #eee; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
        
        .game-container { display: flex; flex-direction: column; gap: 20px; }
        .zone-title { border-bottom: 2px solid var(--gold); padding-bottom: 5px; color: var(--gold); font-variant: small-caps; }
        
        /* ZONA PERSONAS */
        .zone-people { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; }
        .person-card { width: 100px; text-align: center; padding: 10px; border-radius: 10px; background: var(--velvet); border: 2px solid var(--gold); }
        .person-card.active { transform: scale(1.1); box-shadow: 0 0 15px var(--gold); }

        /* ZONA REGALOS */
        .zone-gifts { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .gift-box { background: var(--white); color: #333; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; height: 160px; display: flex; flex-direction: column; justify-content: center; }
        .gift-box img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; margin-top: 5px; }
        
        button { background: var(--gold); color: var(--royal-blue); border: none; padding: 10px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        input { width: 100%; margin-top: 5px; padding: 5px; box-sizing: border-box; }
        .owner-tag { position: absolute; top: 0; left: 0; right: 0; background: var(--gold); font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="app">
    <div v-if="screen === 'setup'" class="setup-card">
        <h2 style="text-align:center">游녬 Preparativos de Reyes</h2>
        <div class="grid-profiles">
            <div v-for="i in 8" :key="i" class="profile-input">
                <strong>Persona {{ i }}</strong>
                <input v-model="tempPlayers[i-1].name" placeholder="Nombre">
                <input v-model="tempPlayers[i-1].giftName" placeholder="Regalo">
                <input v-model="tempPlayers[i-1].giftImg" placeholder="URL Imagen">
            </div>
        </div>
        <button @click="createRoom" style="width:100%; font-size:1.2em">GENERAR M츼GIA</button>
    </div>

    <div v-if="screen === 'game'" class="game-container">
        <div style="text-align: center">
            <h1>Sala: {{ roomId }}</h1>
            <p v-if="!gameEnded">Turno de: <strong style="color:var(--gold)">{{ participants[currentTurnIndex]?.name }}</strong></p>
        </div>

        <h3 class="zone-title">游논 Destinatarios</h3>
        <div class="zone-people">
            <div v-for="(p, idx) in participants" :key="idx" class="person-card" :class="{active: currentTurnIndex === idx}">
                <div style="font-size: 20px">游녻</div>
                <div style="font-size: 12px">{{ p.name }}</div>
            </div>
        </div>

        <h3 class="zone-title">游꾸 Regalos Reales</h3>
        <div class="zone-gifts">
            <div v-for="gift in gifts" :key="gift.id" class="gift-box" @click="handleAction(gift)">
                <div v-if="gift.owner" class="owner-tag">PARA: {{ gift.owner }}</div>
                
                <div v-if="!gift.opened">
                    <div style="font-size: 40px">游닍</div>
                    <div style="font-size: 11px">Tocar para abrir</div>
                </div>
                
                <div v-else>
                    <img :src="gift.giftImg" alt="regalo">
                    <div style="font-size: 11px; font-weight: bold">{{ gift.content }}</div>
                </div>
                
                <button v-if="gift.opened && round > 1 && gift.owner !== participants[currentTurnIndex].name" 
                        style="font-size: 9px; padding: 2px; margin-top: 5px;">
                    ROBAR
                </button>
            </div>
        </div>

        <div v-if="isHost && !gameEnded" style="margin-top: 20px">
            <button @click="nextTurn" style="background:#747d8c; width: 100%">SIGUIENTE TURNO / PASAR</button>
        </div>
        
        <button v-if="gameEnded" @click="restartGame" style="width:100%; margin-top:20px">REINICIAR REYES</button>
    </div>
</div>

<script>
const { createApp, ref, onMounted } = Vue;

const firebaseConfig = {
    apiKey: "AIzaSyDiyIfptSOxDeTmUK48SJ6HIDTjs3sI7zs",
    authDomain: "juegoenvidioso.firebaseapp.com",
    databaseURL: "https://juegoenvidioso-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "juegoenvidioso",
    storageBucket: "juegoenvidioso.firebasestorage.app",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

createApp({
    setup() {
        const screen = ref('setup');
        const roomId = ref('');
        const isHost = ref(true); // En esta versi칩n simplificada el que configura es host
        const tempPlayers = ref(Array.from({length: 8}, () => ({ name: '', giftName: '', giftImg: '' })));
        
        const participants = ref([]);
        const gifts = ref([]);
        const currentTurnIndex = ref(0);
        const round = ref(1);
        const gameEnded = ref(false);

        const createRoom = () => {
            const validOnes = tempPlayers.value.filter(p => p.name && p.giftName);
            if(validOnes.length < 2) return alert("M칤nimo 2 personas");
            
            const id = Math.random().toString(36).substring(2, 6).toUpperCase();
            roomId.value = id;

            const roomData = {
                participants: validOnes.map(p => ({ name: p.name, steals: 0 })),
                gifts: validOnes.map(p => ({
                    id: Math.random().toString(36).substr(2, 9),
                    content: p.giftName,
                    giftImg: p.giftImg || 'https://via.placeholder.com/150?text=Regalo',
                    creator: p.name,
                    opened: false,
                    owner: ''
                })),
                gameStatus: { started: true, turnIndex: 0, round: 1, ended: false }
            };

            db.ref(`rooms/${id}`).set(roomData).then(() => {
                initListeners(id);
                screen.value = 'game';
            });
        };

        const initListeners = (id) => {
            db.ref(`rooms/${id}/participants`).on('value', s => participants.value = Object.values(s.val() || {}));
            db.ref(`rooms/${id}/gifts`).on('value', s => gifts.value = Object.values(s.val() || {}));
            db.ref(`rooms/${id}/gameStatus`).on('value', s => {
                const data = s.val();
                if(data) {
                    currentTurnIndex.value = data.turnIndex;
                    round.value = data.round;
                    gameEnded.value = data.ended;
                }
            });
        };

        const handleAction = (gift) => {
            if(gameEnded.value) return;
            const currentPlayer = participants.value[currentTurnIndex.value].name;

            // REGLA: Ronda 1, abrir (no el propio)
            if(!gift.opened && round.value === 1) {
                if(gift.creator === currentPlayer) return alert("춰No puedes abrir tu propio regalo en la primera ronda!");
                updateGift(gift.id, { opened: true, owner: currentPlayer });
                nextTurn();
            } 
            // REGLA: Robar (ronda > 1)
            else if(gift.opened && round.value > 1 && gift.owner !== currentPlayer) {
                const stolenFrom = gift.owner;
                // Buscamos si el actual ya ten칤a algo para d치rselo a la v칤ctima
                const myOldGift = gifts.value.find(g => g.owner === currentPlayer);
                if(myOldGift) updateGift(myOldGift.id, { owner: stolenFrom });
                updateGift(gift.id, { owner: currentPlayer });
                nextTurn();
            }
        };

        const updateGift = (giftId, data) => {
            db.ref(`rooms/${roomId.value}/gifts`).once('value', s => {
                const all = s.val();
                const key = Object.keys(all).find(k => all[k].id === giftId);
                db.ref(`rooms/${roomId.value}/gifts/${key}`).update(data);
            });
        };

        const nextTurn = () => {
            let nextIdx = currentTurnIndex.value + 1;
            let nextRound = round.value;
            if (nextIdx >= participants.value.length) {
                nextIdx = 0;
                nextRound++;
            }
            // Definimos fin de juego tras 2 rondas de robo (total 3)
            if (nextRound > 3) {
                db.ref(`rooms/${roomId.value}/gameStatus`).update({ ended: true });
            } else {
                db.ref(`rooms/${roomId.value}/gameStatus`).update({ turnIndex: nextIdx, round: nextRound });
            }
        };

        const restartGame = () => {
            db.ref(`rooms/${roomId.value}/gifts`).once('value', s => {
                const all = s.val();
                Object.keys(all).forEach(k => db.ref(`rooms/${roomId.value}/gifts/${k}`).update({opened: false, owner: ''}));
            });
            db.ref(`rooms/${roomId.value}/gameStatus`).update({ turnIndex: 0, round: 1, ended: false });
        };

        return { screen, tempPlayers, roomId, participants, gifts, currentTurnIndex, round, gameEnded, isHost, createRoom, handleAction, nextTurn, restartGame };
    }
}).mount('#app');
</script>
</body>
</html>
