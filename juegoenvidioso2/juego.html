<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Envidioso - Din√°mica Real üéÅ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #ff4757; --secondary: #2f3542; --success: #2ed573; --bg: #f1f2f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; color: var(--secondary); }
        #app { width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; }
        .card-panel { background: var(--white); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; }
        .game-header { background: var(--secondary); color: white; padding: 15px; border-radius: 20px; margin-bottom: 20px; text-align: center; }
        .timer-badge { background: #ffa502; padding: 5px 15px; border-radius: 10px; font-weight: bold; display: inline-block; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .gift-card { background: var(--white); border-radius: 20px; padding: 15px; text-align: center; border: 3px solid transparent; position: relative; transition: all 0.3s; }
        .is-mine { border-color: var(--primary) !important; background: #fff5f5; }
        .is-active-turn { border: 3px dashed #70a1ff; animation: pulse 1.5s infinite; }
        .owner-tag { font-size: 10px; background: var(--secondary); color: white; padding: 3px 8px; border-radius: 10px; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 8px; font-size: 12px; }
        .btn-pass { background: #747d8c; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="app">
    <div v-if="screen === 'setup'" class="setup-screen">
        <h1 style="text-align: center;">üéÅ Regalo Envidioso</h1>
        <div class="card-panel">
            <input v-model="userName" placeholder="Tu nombre">
            <input v-model="giftContent" placeholder="¬øQu√© regalo traes? (Secreto)">
            <div v-if="!joining">
                <label>Participantes:</label><input type="number" v-model="numPlayers">
                <label>Tiempo por turno (seg):</label><input type="number" v-model="maxTime">
                <button @click="createRoom">Crear Sala</button>
                <button @click="joining = true" style="background:#747d8c">Tengo un c√≥digo</button>
            </div>
            <div v-else>
                <input v-model="roomCodeInput" placeholder="C√ìDIGO" maxlength="4">
                <button @click="joinRoom">Unirse</button>
                <button @click="joining = false" style="background:#747d8c">Volver</button>
            </div>
        </div>
    </div>

    <div v-if="screen === 'lobby'" class="card-panel" style="text-align: center;">
        <h2>Sala: {{ roomId }}</h2>
        <p>Jugadores: {{ participants.length }} / {{ targetPlayers }}</p>
        <button v-if="isHost && participants.length >= targetPlayers" @click="startGame">¬°EMPEZAR JUEGO!</button>
    </div>

    <div v-if="screen === 'game'">
        <div class="game-header">
            <div>Turno de: <strong>{{ currentTurnPlayer }}</strong></div>
            <div v-if="timeLeft > 0" class="timer-badge">‚è≥ {{ timeLeft }}s</div>
            <div style="font-size: 12px; margin-top: 5px;">{{ phaseText }}</div>
        </div>

        <div class="grid">
            <div v-for="gift in gifts" :key="gift.id" 
                 class="gift-card" 
                 :class="{ 'is-mine': gift.owner === userName, 'is-active-turn': isMyTurn }">
                
                <span v-if="gift.owner" class="owner-tag">üë§ {{ gift.owner }}</span>
                <span style="font-size: 40px; display: block; margin: 10px 0;">{{ gift.opened ? 'ü§°' : 'üéÅ' }}</span>
                
                <div style="font-weight: bold; font-size: 14px; min-height: 30px;">
                    {{ gift.opened ? gift.content : 'Caja Cerrada' }}
                </div>

                <div v-if="isMyTurn">
                    <button v-if="!gift.opened" @click="openAndKeep(gift)">Abrir y Quedar</button>
                    <button v-if="gift.opened && gift.owner !== userName" @click="stealGift(gift)">Robar</button>
                </div>
            </div>
        </div>
        <button v-if="isMyTurn" class="btn-pass" @click="nextTurn">Pasar Turno</button>
    </div>
</div>

<script>
const { createApp, ref, computed } = Vue;

const firebaseConfig = {
    apiKey: "AIzaSyDiyIfptSOxDeTmUK48SJ6HIDTjs3sI7zs",
    authDomain: "juegoenvidioso.firebaseapp.com",
    databaseURL: "https://juegoenvidioso-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "juegoenvidioso",
    storageBucket: "juegoenvidioso.firebasestorage.app",
    messagingSenderId: "891145514178",
    appId: "1:891145514178:web:e25b23aa564ceee96c5f5b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

createApp({
    setup() {
        const screen = ref('setup');
        const userName = ref('');
        const giftContent = ref('');
        const numPlayers = ref(2);
        const maxTime = ref(30);
        const roomId = ref('');
        const roomCodeInput = ref('');
        const isHost = ref(false);
        const joining = ref(false);

        const gifts = ref([]);
        const participants = ref([]);
        const currentTurnIndex = ref(0);
        const timeLeft = ref(0);
        const targetPlayers = ref(0);

        const currentTurnPlayer = computed(() => participants.value[currentTurnIndex.value]?.name || '');
        const isMyTurn = computed(() => currentTurnPlayer.value === userName.value);
        const phaseText = computed(() => {
            const unopened = gifts.value.filter(g => !g.opened).length;
            return unopened > 0 ? `Quedan ${unopened} cajas por abrir` : '¬°FASE FINAL DE ROBOS!';
        });

        const initListeners = (id) => {
            db.ref(`rooms/${id}/config/numPlayers`).on('value', snap => targetPlayers.value = snap.val());
            db.ref(`rooms/${id}/config/maxTime`).on('value', snap => maxTime.value = snap.val());
            db.ref(`rooms/${id}/participants`).on('value', snap => participants.value = Object.values(snap.val() || {}));
            db.ref(`rooms/${id}/gifts`).on('value', snap => gifts.value = Object.values(snap.val() || {}));
            db.ref(`rooms/${id}/gameStatus`).on('value', snap => {
                const status = snap.val();
                if (status) {
                    currentTurnIndex.value = status.turnIndex;
                    if (status.started) screen.value = 'game';
                    if (status.deadline) startLocalTimer(status.deadline);
                }
            });
        };

        const createRoom = () => {
            const id = Math.random().toString(36).substring(2, 6).toUpperCase();
            roomId.value = id; isHost.value = true;
            db.ref(`rooms/${id}`).set({ 
                config: { numPlayers: numPlayers.value, maxTime: maxTime.value },
                gameStatus: { started: false, turnIndex: 0 }
            }).then(() => { registerInRoom(id); screen.value = 'lobby'; initListeners(id); });
        };

        const joinRoom = () => {
            const id = roomCodeInput.value.toUpperCase();
            db.ref(`rooms/${id}`).once('value', snap => {
                if (snap.exists()) { roomId.value = id; registerInRoom(id); screen.value = 'lobby'; initListeners(id); }
                else alert("No existe");
            });
        };

        const registerInRoom = (id) => {
            db.ref(`rooms/${id}/participants`).push({ name: userName.value });
            db.ref(`rooms/${id}/gifts`).push({
                id: Math.random().toString(36).substr(2, 9),
                content: giftContent.value,
                opened: false, owner: ''
            });
        };

        const startGame = () => {
            const shuffled = [...participants.value].sort(() => Math.random() - 0.5);
            db.ref(`rooms/${roomId.value}/participants`).set(shuffled).then(() => updateTurn(0));
        };

        const updateTurn = (idx) => {
            const deadline = maxTime.value > 0 ? Date.now() + (maxTime.value * 1000) : null;
            db.ref(`rooms/${roomId.value}/gameStatus`).update({ started: true, turnIndex: idx, deadline: deadline });
        };

        const openAndKeep = (gift) => {
            db.ref(`rooms/${roomId.value}/gifts`).once('value', snap => {
                const all = snap.val();
                const key = Object.keys(all).find(k => all[k].id === gift.id);
                db.ref(`rooms/${roomId.value}/gifts/${key}`).update({ opened: true, owner: userName.value });
                nextTurn();
            });
        };

        const stealGift = (gift) => {
            const victim = gift.owner;
            db.ref(`rooms/${roomId.value}/gifts`).once('value', snap => {
                const all = snap.val();
                const myOldGiftKey = Object.keys(all).find(k => all[k].owner === userName.value);
                const stolenGiftKey = Object.keys(all).find(k => all[k].id === gift.id);
                
                // L√≥gica de INTERCAMBIO: Si yo ten√≠a uno, se lo doy al robado.
                if (myOldGiftKey) {
                    db.ref(`rooms/${roomId.value}/gifts/${myOldGiftKey}`).update({ owner: victim });
                }
                db.ref(`rooms/${roomId.value}/gifts/${stolenGiftKey}`).update({ owner: userName.value });
                nextTurn();
            });
        };

        const nextTurn = () => {
            // Sortear siguiente turno excluyendo al actual
            let nextIdx;
            do {
                nextIdx = Math.floor(Math.random() * participants.value.length);
            } while (nextIdx === currentTurnIndex.value && participants.value.length > 1);
            
            updateTurn(nextIdx);
        };

        let timer;
        const startLocalTimer = (deadline) => {
            clearInterval(timer);
            timer = setInterval(() => {
                const d = Math.round((deadline - Date.now()) / 1000);
                timeLeft.value = d > 0 ? d : 0;
                if (d <= 0) { clearInterval(timer); if (isMyTurn.value) nextTurn(); }
            }, 1000);
        };

        return { screen, userName, giftContent, numPlayers, maxTime, roomId, roomCodeInput, isHost, joining, participants, gifts, currentTurnPlayer, isMyTurn, timeLeft, targetPlayers, phaseText, createRoom, joinRoom, startGame, openAndKeep, stealGift, nextTurn };
    }
}).mount('#app');
</script>
</body>
</html>
